unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Reload config file.
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# Split panes using '|' and '-'.
bind | split-window -h
bind - split-window -v

# swap the current window with the top window
bind-key T swap-window -t 0
bind-key -n C-S-Down swap-window -t -1
bind-key -n C-S-Up swap-window -t +1

set-window-option -g automatic-rename on
set-option -g allow-rename on

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Start window numbering from 1.
set -g base-index 1

# When a window is closed, renumber other windows.
set -g renumber-windows on

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set -sg escape-time 0

# https://github.com/tmux-plugins/tpm
# List of plugins
# Supports `github_username/repo` or full git URLs
#
set -g @tpm_plugins "           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell ~/.tmux/plugins/tpm/tpm

if-shell 'test "$(uname)" = "Linux"' 'source /usr/share/powerline/bindings/tmux/powerline.conf;'
if-shell 'test "$(uname)" = "Darwin"' 'source ~/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf;'

run-shell "powerline-daemon -q"
